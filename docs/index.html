<html>
<head>
    <link rel="stylesheet" href="demo.css" type="text/css"/>
</head>
<body>

    <h1>Demo</h1>

    <p>
        <span class="roundToggle">
            <input type="checkbox" id="cb1"/>
            <label for="cb1"></label>
        </span>
        <label for="cb1"> .roundToggle </label>
    </p>
    <p>
        <span class="roundInsetToggle">
            <input type="checkbox" id="cb3"/>
            <label for="cb3"></label>
        </span>
        <label for="cb3"> .roundInsetToggle </label>
    </p>
    <p>
        <span class="bigRoundToggle">
            <input type="checkbox" id="cb2"/>
            <label for="cb2"></label>
        </span>
        <label for="cb2"> .bigRoundToggle </label>
    </p>
    <p>
        <span class="bigRoundInsetToggle">
            <input type="checkbox" id="cb4"/>
            <label for="cb4"></label>
        </span>
        <label for="cb4"> .bigRoundInsetToggle </label>
    </p>

    <h4>Multiple in one row</h4>

    <p>
        <span class="roundToggle">
            <input type="checkbox" id="cb6"/>
            <label for="cb6"></label>
        </span>
        <label for="cb6">multiple</label>

        <span class="roundToggle">
            <input type="checkbox" id="cb7"/>
            <label for="cb7"></label>
        </span>
        <label for="cb7">in</label>

        <span class="roundToggle">
            <input type="checkbox" id="cb8"/>
            <label for="cb8"></label>
        </span>
        <label for="cb8">one</label>

        <span class="roundToggle">
            <input type="checkbox" id="cb9"/>
            <label for="cb9"></label>
        </span>
        <label for="cb9">row</label>
    </p>

    <h4>Using radio buttons instead of checkbox:</h4>

    <p>
        <span class="roundToggle">
            <input type="radio" name="myRadio" id="r1"/>
            <label for="r1"></label>
        </span>
        <label for="r1">r1</label>
    </p>
    <p>
        <span class="roundToggle">
            <input type="radio" name="myRadio" id="r2"/>
            <label for="r2"></label>
        </span>
        <label for="r2">r2</label>
    </p>
    <p>
        <span class="roundToggle">
            <input type="radio" name="myRadio" id="r3"/>
            <label for="r3"></label>
        </span>
        <label for="r3">r3</label>
    </p>

</body>
</html>
